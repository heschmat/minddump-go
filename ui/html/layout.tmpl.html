{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{template "title" .}}</title>
    <!-- Link to the CSS stylesheet & favicon -->
     <link rel="stylesheet" href="/static/css/main.css">
     <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
     <!-- link to google font -->
      <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="/">MindDump</a></h1>
    </header>

    {{template "nav" .}}
    <main>
        {{template "main" .}}
    </main>

    <footer>
        &copy; 2026-{{.CurrentYear}} MindDump - Powered by 
        <a href="https://golang.org" target="_blank">
            <img src="https://go.dev/images/go-logo-blue.svg" 
                alt="Go Logo" 
                height="20">
        </a>
    </footer>
    <script src="/static/js/main.js" type="text/javascript"></script>
</body>
</html>
{{end}}
